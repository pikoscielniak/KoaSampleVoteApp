{% extends 'layout.html' %}

{% block title %}Question: {{questionTitle}}{% endblock %}

{% block content %}
<h1>Create a new question</h1>
<form name="questionForm" method="put" class="form-horizontal" action="/question/{{ id }}">
    <div class="form-group">
        <label class="col-sm-2 control-label lead" for="questionTitle">Question:</label>

        <div class="col-sm-10">
            <input id="questionTitle" name="questionTitle" type="text" class='form-control input-lg'
                 value="{{ questionTitle }}"  placeholder="Question text"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label lead" for="tagString">Tags:</label>

        <div class="col-sm-10">
            <input id="tagString" name="tagString" type="text" class='form-control input-lg'
                   value="{{ tagString }}" placeholder="patient poll, exit doors, 2014'"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">&nbsp;</div>

        <div class="col-sm-10">
            <input type="submit" value="Add question" class="btn btn-primary btn-lg"/>
        </div>
    </div>
</form>
{% endblock %}
